<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Coordination transformation</title>
        <style>
            #mymap {
                width: 600px;
                height: 400px;
                border: 1px solid #000;
            }
        </style>

        <!-- Common files -->
        <link rel="stylesheet" href="/assets/common.css"/>
        <script src="/assets/common.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.3.3/ol.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/openlayers/4.3.3/ol.css"/>
    </head>
    <body>
        <div id="mymap"></div>
        <script>

            // Layer definition, using Tile layer
            var myLayer = new ol.layer.Tile({
                source: new ol.source.OSM()
            });
            var myLayers = [myLayer];

            // View definition
            var centerCoords = [-95, 45];
            var transCoords = ol.proj.transform(centerCoords, 'EPSG:4326', 'EPSG:3857');
            console.log(transCoords);

            var myView = new ol.View({
                center: transCoords,
                zoom: 3
            });

            // Map definition
            var map = new ol.Map({
                target: 'mymap',
                layers: myLayers,
                view: myView
            });

        </script>
    </body>
</html>
